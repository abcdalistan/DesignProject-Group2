{% extends "base.html" %}

{% block content_css %}

<link  rel="stylesheet" href="static/login.css">

{% endblock %}

{% block content %}

  {% include 'navbar.html' %}

  <div class="container">
    <div class="row">

        <div class="col-sm-9 col-md-7 col-lg-5 ml-5 mx-auto">
            <img src = "./static/farming.png" alt = "logo" class = "img-fluid mt-lg-5 ml-5">
        </div>

      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">

            <h5 class="card-title text-center mb-3 fw-light fs-5">Login your Account</h5>
            <form method = "POST" action = "">
                
              <div class="form-group mb-3">
                <label class= "form-label" for="username">Username</label>
                <input type="text", 
                        class="form-control", 
                        id="username">

              </div>

              <div class="form-group mb-3">
                <label class= "form-label" for="password">Password</label>
                <input type="password", 
                        class="form-control", 
                        id="password">

              </div>

              <div class="form-group mb-3 text-lg-center">
                <input class="btn" type="submit" value="Login">
              </div>

              <div class="form-group text-lg-center">
                <a href = register>
                    <button class="btn" type="button">Register</button>
              </a>
              </div>
              

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
