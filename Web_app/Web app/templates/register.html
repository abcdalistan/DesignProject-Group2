{% extends "base.html" %}

{% block content_css %}

<link  rel="stylesheet" href="static/register.css">

{% endblock %}

{% block content %}

  {% include 'navbar.html' %}

  <div class="container">
    <div class="row">

      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">

            <h5 class="card-title text-center mb-3 fw-light fs-5">Register</h5>
            <form method = "POST" action = "">

                <div class="form-group mb-3">
                    <label class= "form-label" for="fname">First name</label>
                    <input type="text", 
                            class="form-control", 
                            id="fname",
                            name = "fname" required>
    
                </div>

                <div class="form-group mb-3">
                    <label class= "form-label" for="lname">Last name</label>
                    <input type="text", 
                            class="form-control", 
                            id="lname",
                            name="lname" required>
    
                  </div>
                
              <div class="form-group mb-3">
                <label class= "form-label" for="username">Username</label>
                <input type="text", 
                        class="form-control", 
                        id="username",
                        name="username" required>

              </div>

              <div class="form-group mb-3">
                <label class= "form-label" for="password">Password</label>
                <input type="password", 
                        class="form-control", 
                        id="password",
                        name="password" required>

              </div>

              <div class="form-group mb-3 text-lg-center">
                <input class="btn" type="submit" value="Register" required>
              </div>

              <div class="form-group text-lg-center">
                <a href = login>
                    <button class="btn" type="button">Login</button>
              </a>
              </div>
              

            </form>
          </div>
        </div>
      </div>
  

    </div>
  </div>
  <script>
        if ("{{userExists}}" == "True") { alert("User already exists!"); }
        else if ("{{success}}" == "True") { alert("{{fname}}, you have successfully registered!"); }
  </script>
{% endblock %}
